<body>
    <div id="book-form">
        <form id="form">
            <h2>Добавление дела</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Дата начала:</label>
            <input type="text" name="dateStart" value="Tue, 09 Feb 2021 20:12:11 GMT">
            <label>Дата окончания:</label>
            <input type="text" name="dateEnd" value="Tue, 09 Feb 2021 20:12:11 GMT">
            <label>Исполнитель:</label>
            <input type="text" name="user" value="">
            <hr>
            <button id="save-book">Сохранить</button>
        </form>
    </div>

    <h1>Список дел (<span th:text="${todosCount}">0</span>)</h1>
    <button id="show-add-book-form">Добавить дело</button>
    <br><br>
    <div id="book-list">
        <div th:each="book : ${todos}">
            <a href="#" class="book-link" th:attr="data-id=${book.id}" th:text="${book.name}"></a>
            <a href="#" class="book-edit" th:attr="data-id=${book.id}, data-name=${book.name}, dateStart=${book.dateStart}, dateEnd=${book.dateEnd}, user=${book.user}">     Редактировать</a>
            <a href="#" class="book-delete" th:attr="data-id=${book.id}">     Удалить</a>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
